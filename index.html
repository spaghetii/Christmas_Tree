<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>輸入聖誕樹的高度，然後用*組合出來</title>
    <!-- 只能输入纯数字的输入框:<input type="text" name="" οninput="value=value.replace(/[^\d]/g,'')"> -->
    
</head>

<body>
    <label for="get_num">請輸入聖誕樹高度:(輸入完請按Enter)</label>
    <input type="number" name="get_num" id="get_num" value="0" onchange="get_number()">
    <h3 id="show">123</h3>
    <script>
        var str = "";
        var x = 0;
        x = prompt("(請輸入聖誕樹高度)", "");
        test();
        function get_number() {
            str = "";
            x = document.getElementById("get_num").value;
           
            test();
        }

        function test() {

            for (k = 0; k < x; k++) {

                for (i = 0; i < x - k; i++)
                    str += "　";

                for (j = 0; j < (2 * k + 1); j++) {
                    str += "＊";
                }
                for (i = 0; i < x - k; i++)
                    str += "　";
                str += '<br>\n';
            }
            document.getElementById("show").innerHTML=str;
            console.log(str);
        }
        // ※ 注意要用全形的＊和全形的空白 ※

        // 分解動作
        // 1. 觀察列和星星數量的變化: 星星數量 = 最終列 + 最終列 - 1
        //    1＝>1、2=>3、3=>5、4=>7、5=>9
        // 2. 觀察列和空白數量的變化: 假設以四列舉例
        //    第一列：1=>3、5=>7
        //    第二列：1=>2、6=>7
        //    第三列：1=>1、7=>7
        //    第四列：
        // 3. 觀察星星中間位置: 中間位置 = 最終列
    </script>
</body>

</html>
